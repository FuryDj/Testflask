<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="css/styles.css")}}">
    <title>Movie durations</title>
</head>
<body>
    <h2>This belongs to {{name}}</h2>
    <h3>Path to the css file {{url_for("static", filename="css.styles.css")}}</h3>
    <table>
        <tr>
            <th>movie</th>
            <th>lenght</th>
            <th>comments</th>
        </tr>
        {%for i,y in movies.items()%}
            <tr>
                <td>{{i}}</td>
                <td>{{y}}</td>
                {%if y <= 2%}
                    <td style="color:green">short</td>
                {%elif y > 2 and y <= 3%}
                    <td style="color:blue">medium</td>
                {%else%}
                    <td style="color:red">long</td>
                {%endif%}
            </tr>
        {%endfor%}
    </table>
</body>
</html>
